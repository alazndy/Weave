<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Weave | TEK Ekosistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              ink: "rgb(var(--color-ink) / <alpha-value>)",
              paprika: "rgb(var(--color-paprika) / <alpha-value>)",
              apricot: "rgb(var(--color-apricot) / <alpha-value>)",
              vanilla: "rgb(var(--color-vanilla) / <alpha-value>)",
              alabaster: "rgb(var(--color-alabaster) / <alpha-value>)",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap");

      :root {
        /* LIGHT THEME (Default) */
        --color-ink: 248 250 252; /* Slate-50 - Light BG */
        --color-paprika: 207 92 54; /* #cf5c36 */
        --color-apricot: 239 200 139; /* #efc88b */
        --color-vanilla: 244 227 178; /* #f4e3b2 */
        --color-alabaster: 15 23 42; /* Slate-900 - Dark Text */

        --glass-border: rgba(15, 23, 42, 0.08); /* Dark border for light mode */
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* DARK THEME */
        --color-ink: 5 5 23; /* #050517 */
        --color-paprika: 207 92 54; /* #cf5c36 */
        --color-apricot: 239 200 139; /* #efc88b */
        --color-vanilla: 244 227 178; /* #f4e3b2 */
        --color-alabaster: 211 213 215; /* #d3d5d7 */

        --glass-border: rgba(211, 213, 215, 0.08);
        --glass-bg: rgba(5, 5, 23, 0.65);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }

      body {
        font-family: "Inter", sans-serif;
      }

      /* Custom scrollbar for modern sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-paprika));
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-apricot));
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      .dynamic-context-menu {
        top: var(--menu-top);
        left: var(--menu-left);
      }

      /* Modern input autofill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px rgb(var(--color-ink)) inset !important;
        -webkit-text-fill-color: rgb(var(--color-vanilla)) !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      @media print {
        @page {
          margin: 0;
        }

        html,
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }

        /* HIDE UI ELEMENTS */
        .no-print {
          display: none !important;
        }

        /* RESET LAYOUT */
        #root,
        .flex,
        .h-screen,
        .w-screen {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* FORCE CANVAS CONTAINER TO FRONT */
        .print-container {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 9999;
          overflow: visible !important;
        }

        /* SCALE CONTENT IS HANDLED DYNAMICALLY VIA JS INJECTION IN CANVAS.TSX */
        .print-content {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          background-color: white !important;
          border: none !important;
        }

        /* TECHNICAL DRAWING STYLING (High Contrast) */
        .print-content * {
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* Force black text/lines */
        .print-content text {
          fill: black !important;
          font-weight: bold !important;
        }
        .print-content path,
        .print-content line,
        .print-content rect {
          stroke: black !important;
        }

        /* Hide background grid pattern */
        rect[fill="url(#grid)"] {
          display: none !important;
        }

        /* Fix Component Boxes */
        .print-content .bg-zinc-800,
        .print-content .bg-zinc-900,
        .print-content .bg-zinc-950,
        .print-content .bg-ink {
          background-color: white !important;
          border: 2px solid black !important;
          color: black !important;
        }

        /* Fix Text Nodes */
        .print-content .whitespace-pre-wrap {
          color: black !important;
          text-shadow: none !important;
        }

        /* TITLE BLOCK POSITIONING */
        .print-title-block-wrapper {
          position: absolute !important;
          bottom: 15mm !important;
          right: 15mm !important;
          width: auto !important;
          max-width: 40% !important;
          transform: scale(1) !important;
          transform-origin: bottom right !important;
          z-index: 20000 !important; /* Ensure it's above everything */
          background: white !important;
          display: block !important;
          box-shadow: none !important;
        }

        .print-title-block {
          border: 2px solid black !important;
          background: white !important;
          color: black !important;
        }

        .print-title-block div {
          border-color: black !important;
        }

        /* Force print colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-ink text-alabaster overflow-hidden antialiased transition-colors duration-500"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
